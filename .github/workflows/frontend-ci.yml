name: Frontend CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

defaults:
  run:
    working-directory: ./pina-frontend-next

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn Berry)
        run: corepack enable

      - name: Cache Yarn and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies (immutable)
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Run unit tests
        run: yarn vitest run

      - name: Build
        run: yarn build

      - name: Install Playwright browsers
        run: yarn dlx playwright install --with-deps

      - name: Run E2E tests (Playwright)
        run: |
          # Ejecuta E2E con servidor Next y espera hasta que est√© listo
          yarn ci:e2e